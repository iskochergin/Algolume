<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 600 120"
     preserveAspectRatio="xMinYMin meet"
     role="img" aria-labelledby="title desc">
  <title id="title">Algolume Neuro</title>
  <desc id="desc">
    A neural-network powered tool to distinguish your algorithms.
    Paste your code and it will visualize the most appropriate algorithm for you!
  </desc>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#d4bfff"/>
    </linearGradient>
  </defs>

  <!-- background -->
  <rect x="0" y="0" width="550" height="100" rx="15" ry="15"
        fill="#fff" fill-opacity="0.04"
        stroke="#fff" stroke-opacity="0.08"
        stroke-width="1.5"/>

  <!-- logo -->
  <text x="10" y="30"
        font-family="Open Sans, sans-serif"
        font-size="24"
        font-weight="600"
        fill="url(#gradient)">
    Algolume Neuro
  </text>

  <!-- description -->
  <text x="10" y="62"
        font-family="Open Sans, sans-serif"
        font-size="16"
        fill="#ddd">
    A neural-network powered tool to distinguish your algorithms.
  </text>
  <text x="10" y="84"
        font-family="Open Sans, sans-serif"
        font-size="16"
        fill="#ddd">
    Paste your code and it will visualize the most appropriate algorithm for you!
  </text>
</svg>