<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="500" height="90"
     viewBox="0 0 500 90"
     role="img" aria-labelledby="title desc">
  <title id="title">Algolume Neuro</title>
  <desc id="desc">
    A neural-network powered tool to distinguish your algorithms.
    Paste your code and it will visualize the most appropriate algorithm for you!
  </desc>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#58a6ff"/>
      <stop offset="100%" stop-color="#d4bfff"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect x="0" y="0" width="500" height="90" rx="10" ry="10"
        fill="#ffffff" fill-opacity="0.04"
        stroke="#ffffff" stroke-opacity="0.08"
        stroke-width="1"/>

  <!-- Логотип -->
  <text x="20" y="34"
        font-family="Open Sans, sans-serif"
        font-size="20"
        fill="url(#gradient)"
        font-weight="600">
    Algolume Neuro
  </text>

  <!-- Описание -->
  <text x="20" y="58"
        font-family="Open Sans, sans-serif"
        font-size="14"
        fill="#ddd">
    A neural-network powered tool to distinguish your algorithms.
  </text>
  <text x="20" y="76"
        font-family="Open Sans, sans-serif"
        font-size="14"
        fill="#ddd">
    Paste your code and it will visualize the most appropriate algorithm for you!
  </text>
</svg>
