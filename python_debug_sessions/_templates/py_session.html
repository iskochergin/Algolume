<!DOCTYPE html>

    <title>Debug Session</title>
    <link rel="stylesheet" href="../_templates/style_debug_session.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">

</head>
<body>
    <div id="code-and-input">
        <div id="code-area">
            <textarea id="code-textarea"></textarea>
        </div>
        <textarea id="user-input" placeholder="Enter input..." rows="5"></textarea>
        <pre id="step-output"></pre>
    </div>
    <div id="control-area">
        <button id="first-button" onclick="stepFirst()">First</button>
        <button id="prev-button" onclick="stepBack()">Previous</button>
        <button id="next-button" onclick="stepForward()">Next</button>
        <button id="last-button" onclick="stepLast()">Last</button>
    </div>        
    <pre id="execution-output"></pre>

        const codeLines = {code_lines};
    </script>

    <div id="customAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="alertMessage">Your alert message goes here...</p>
        </div>
    </div>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">

</body>
</html>
