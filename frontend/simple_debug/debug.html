<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/a.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-step Algorithms</title>
    <link rel="stylesheet" href="style-debug.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
</head>
<body>
    <h1>Algolume debugger</h1>
    <form id="debugForm">
        <label for="code">Write your code in Python 3.11</label><br>
        <textarea id="code" name="code"></textarea><br><br>
        <button type="button" id="runButton">Run code</button>
    </form>

    <div id="customAlertModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="alertMessage">Your alert message goes here...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="debug-script.js"></script>
</body>
</html>
